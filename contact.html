<link rel="stylesheet" href="/assets/css/contact.css">

<div class='contactform'>
  <form action="https://getsimpleform.com/messages?form_api_token=927e8dcbf6c09855930b05e05195e7b3" method="post">
    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
    <input type='hidden' name='redirect_to' value='http://heresjohnnynava.com/thankyou.html' />
    <input class='name' type='text' name='name' placeholder='Your Full Name' />
    <input class='email' type='email' name='email' placeholder='Your E-mail Address' />
    <textarea class='message' name='message' placeholder='Write your message...'></textarea>
    <input class='btn' type='submit' value='SEND MESSAGE' />
  </form>
</div>

<section class="contact {% if site.color_scheme %}{{ site.color_scheme }}{% else %}avocado{% endif %}">
